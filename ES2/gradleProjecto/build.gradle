plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    mavenCentral()
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'joda-time:joda-time:2.9.4'
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'gradleProjecto.HelloWorld'

//jar{
//    from{
//        configurations.runtimeClasspath.collect
//
//    }
//}
jar{
    from{
        configurations.runtimeClasspath.collect()
    }
    manifest{
        attributes 'Specification-Title' : 'Hello World - Eng.Software'
        attributes 'Specification-Version' : '1.0'
        attributes 'Specification-Vendor' : 'ESTG'
        attributes 'Implementation-Title' : 'gradleProjecto.HelloWorld'
        attributes 'Implementation-Version' : 'build01'
        attributes 'Implementation-Vendor' : 'ESTG'
        attributes 'Main-Class': 'gradleProjecto.HelloWorld'
    }
}


uploadArchives {
    repositories {
        flatDir {
            dirs 'C:/Users/Marcelo/Desktop/repos'
        }
    }
}

task zipFiles(type: Zip ){
    from "/build/libs"
    //    from"$rootDir/GenerateDoc"

    destinationDirectory = file("C:/Users/Marcelo/Desktop/gradleProjetoZip")
    archiveName "GradleZip.zip"
}
